publish:
  image: docker:latest
  stage: publish
  tags:
    - furrever-gl-runner
  variables:
    # these values may need to be different if using TLS, k8s, etc.
    # You can alternatively set defaults in your runner config
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: "tcp://docker:2375"
  services:
    - docker:dind
  script:
    - cd backend/Furrever_Home
    - pwd
    - echo $SERVER_IP
    - docker --version
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PWD docker.io
    - docker build -t em492028/furrever-backend-api:$CI_COMMIT_SHORT_SHA .
    - docker push em492028/furrever-backend-api:$CI_COMMIT_SHORT_SHA
#  only:
#    - main
#
