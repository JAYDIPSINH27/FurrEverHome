# List of stages for jobs, and their order of execution
stages:
  - build
  - test
  # - quality
  - publish
  - deploy

build:
  stage: build
  image: maven:latest
  script:
    - cd backend/Furrever_Home
    - mvn clean package
    - ls -l target/
  artifacts:
    paths:
      - backend/Furrever_Home/target/*.jar

test:
  stage: test
  image: maven:latest
  script:
    - cd backend/Furrever_Home
    - mvn test

