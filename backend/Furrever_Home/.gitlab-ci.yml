publish:
  image: docker:latest
  stage: publish
  tags:
    - furrever-gl-runner
  variables:
    # these values may need to be different if using TLS, k8s, etc.
    # You can alternatively set defaults in your runner config
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: "tcp://docker:2375"
  services:
    - docker:dind
  script:
    - cd backend/Furrever_Home
    - pwd
    - ls
    - echo $SERVER_IP
    - docker --version
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PWD docker.io
    - docker build -t em492028/furrever-backend-api:$CI_COMMIT_SHORT_SHA .
    - docker push em492028/furrever-backend-api:$CI_COMMIT_SHORT_SHA
#  only:
#    - main

deploy:
  image: alpine:latest
  stage: deploy
  tags:
    - furrever-gl-runner
#  before_script:
#    - apk update && apk add openssh-client
#    - eval $(ssh-agent -s)
#    - chmod 600 $ID_RSA
#    - ssh-add $ID_RSA
  script:
    - chmod og= $ID_RSA
    - apk update && apk add openssh-client
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PWD docker.io"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull em492028/furrever-backend-api:$CI_COMMIT_SHORT_SHA"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker container rm -f furrever-dev-app || true"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker run -d -p 8080:8080 --name furrever-dev-app \
      -e EMAIL_HOST=$EMAIL_HOST \
      -e EMAIL_PORT=$EMAIL_PORT \
      -e EMAIL_USERNAME=$EMAIL_USERNAME \
      -e EMAIL_PASSWORD=$EMAIL_PASSWORD \
      -e SERVER_PORT=$SERVER_PORT \
      -e DEVINT_DB_URL=$DEVINT_DB_URL \
      -e DEVINT_DB_USER=$DEVINT_DB_USER \
      -e DEVINT_DB_PASSWORD=$DEVINT_DB_PASSWORD \
      em492028/furrever-backend-api:$CI_COMMIT_SHORT_SHA"
  environment:
    name: development
    url: http://172.17.0.170:8080
